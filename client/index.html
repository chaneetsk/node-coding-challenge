<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function sendFile() {
        var prom = fetch('sample_request.json');
        var url = 'https://coding-challenge-chaneetsk.herokuapp.com/';
        //var url1 = 'http://localhost:8000/'
        prom.then(function(res){
          return res.json();
        }).then(function(data){
          console.log(data);
          fetch(url,{
            method: "POST",
            body: JSON.stringify(data),
            "Content-Type": "application/json",
            mode: "cors"
          }).then(function(res){
            return res.json();
          }).then(function(data){
            console.log(data);
          });
        });

      }
    </script>
  </head>
  <body>
    <div>
        <input type="button" id="upload" value="send" onclick="sendFile()">
    </div>
  </body>
</html>
